<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/keyboard.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Keyboard</title>
    </head>
    <body>
        <div class="keyboardLayout">
            <div class="qwerty">
                <div class="row1">
                    <button>Esc</button>
                    <button>F1</button>
                    <button>F2</button>
                    <button>F3</button>
                    <button>F4</button>
                    <button>F5</button>
                    <button>F6</button>
                    <button>F7</button>
                    <button>F8</button>
                    <button>F9</button>
                    <button>F10</button>
                    <button>F11</button>
                    <button>F12</button>
                    <button>Insert</button>
                    <button>PrtSc</button>
                    <button>Delete</button>
                </div>
                <div class="row2">
                    <button>~</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>+</button>
                    <button>Backspace</button>
                </div>
                <div class="row3">
                    <button>Tab</button>
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    <button>[</button>
                    <button>]</button>
                    <button>\</button>
                </div>
                <div class="row4">
                    <button>CapsLk</button>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>;</button>
                    <button>'</button>
                    <button>Enter</button>
                </div>
                <div class="row5">
                    <button>Shift</button>
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button>,</button>
                    <button>.</button>
                    <button>/</button>
                    <button>Shift</button>
                </div>
                <div class="row6">
                    <button>Ctrl</button>
                    <button>Fn</button>
                    <button><i class="bi bi-microsoft"></i></button>
                    <button>Alt</button>
                    <button></button>
                    <button>Alt</button>
                    <button>Ctrl</button>
                    <button><i class="bi bi-arrow-left"></i></button>
                    <div class="updownarrow">
                        <button><i class="bi bi-arrow-up"></i></button>
                        <button><i class="bi bi-arrow-down"></i></button>
                    </div>
                    <button><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            <div class="numpad">
                <div>
                    <button><i class="bi bi-play-fill"></i>/<i class="bi bi-pause-fill"></i></button>
                    <button><i class="bi bi-stop-fill"></i></button>
                    <button><i class="bi bi-skip-backward-fill"></i></button>
                </div>
                <div>
                    <button>Num<br>Lock</button>
                    <button>/</button>
                    <button>*</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="numpad1">
                <div><button><i class="bi bi-fast-forward-fill"></i></button></div>
                <div><button>-</button></div>
                <div><button>+</button></div>
                <div><button>Enter</button></div>
                
            </div>
        </div>
        <script>
            window.onkeydown = function(e) { 
                return !(e.keyCode == 32);
            };
            document.onkeydown = function(e){
                let buttons = document.getElementsByTagName('button');
                for(let i = 0; i < buttons.length; i++){
                    if(buttons[i].innerHTML == e.key){
                        buttons[i].style['transform'] = 'scale(90%)';
                    }
                }
            }
            document.onkeyup = function(e){
                let buttons = document.getElementsByTagName('button');
                for(let i = 0; i < buttons.length; i++){
                    if(buttons[i].innerHTML == e.key){
                        buttons[i].style['transform'] = 'scale(100%)';
                    }
                }
            }
        </script>
    </body>
</html>
